<!DOCTYPE html>
{% load static %}
{% block content %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href='{% static "main.css" %}'
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&display=swap"
            rel="stylesheet"
        />
    <title>Sala</title>
</head>
    <style>
      body{
        background-image: url("{%static 'assets/images/meetings-bg.jpg'%}");
    }
    </style>
<body>
<main>
    <section id="room-name-wrapper">
        <p style="color:white"><b>Nombre de la sala: <span id="room-name"></span></b></p>
    </section>

    <section id="video-streams"></section>

    <!-- Control buttons -->
    <section id="control-buttons">
        <div class="icon-wrapper">
            <i class="fa-solid fa-microphone control-icon" id="microphone-button"></i>
        </div>

        <div class="icon-wrapper">
            <i class="fa-solid fa-video control-icon" id="video-button"></i>
        </div>

        <div class="icon-wrapper">
            <i class="fa-solid fa-phone-slash control-icon" id="leave-button"></i>
        </div>
    </section>

    

</main>
<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.12.2.js'%}"></script>
<script type="text/javascript" src="{% static 'js/stream.js' %}"></script>

{% endblock %}

</body>
</html>
